rules:
 - rule: greet the user
   steps:
   - intent: greet
   - action: utter_greet

 - rule: say bye to the user
   steps:
   - intent: goodbye
   - action: utter_goodbye

 - rule: search a language details based on user query
   steps:
   - intent: lang_search
   - action: action_lang_search

 - rule: respond positively when the user says thank you
   steps:
   - intent: thanks
   - action: utter_thanks
   
 - rule: search the family of a language based on query
   steps:
   - intent: family_search
   - action: action_family_search