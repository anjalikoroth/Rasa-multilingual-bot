version: "2.0"

nlu:
- intent: greet
  examples: |
    - हे
    - नमस्ते
    - शुभ प्रभात
    - सुसंध्या
    - सुनो

- intent: goodbye
  examples: |
    - हमेशा के लिए अलविदा
    - अलविदा
    - बाद में मिलते है
    - फिर मिलते हैं

- intent: thanks
  examples: |
    - धन्यवाद
    - बहुत बहुत धन्यवाद
    - धन्यवाद बॉट
    - चीयर्स
    - पूर्ण धन्यवाद
    - सब कुछ के लिए एक गुच्छा धन्यवाद
    - हाँ धन्यवाद!

- intent: affirm
  examples: |
    - हाँ
    - वास्तव में
    - बेशक
    - वह अच्छा प्रतीत होता है
    - सही बात

- intent: deny
  examples: |
    - नहीं
    - कभी नहीँ
    - मुझे ऐसा नहीं लगता
    - ऐसा नहीं है
    - बिल्कुल नहीं
    - ज़रुरी नहीं

- intent: lang_search
  examples: |
    - मैं [hindi](language) के बारे में जानना चाहता हूं
    - क्या आप [spanish](language) खोज सकते हैं?
    - [french](language) के लिए अधिक जानकारी की आवश्यकता है
    - [gujrati](language) देखो