version: '2.0'

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - thanks
  - affirm
  - deny
  - lang_search
  - family_search

entities:
  - language
  - family

responses:
  utter_greet:
  - text: |
      मैं तुम्हारी मदद कैसे कर सकता हूं?
  - text: |
      नमस्ते!
  - text: |
      अरे! मेरे द्वारा आपके लिए क्या किया जा सकता है?
  utter_goodbye:
  - text: |
      अलविदा
  - text: |
      आप से बात करके अछा लगा।
  - text: |
      फिर मिलेंगे!
  utter_thanks:
  - text: |
      खुशी है कि मैं मदद की हो सकती है!
  - text: |
      धन्यवाद!
  - text: |
      मदद करने में खुशी होगी :)  

actions:
- '...'
- utter_greet
- utter_goodbye
- action_lang_search
- utter_thanks
- action_family_search
